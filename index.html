    <script>
      // Supprimer les warnings non-critiques en dÃ©veloppement
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0]?.includes?.('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
      
      const originalLog = console.log;
      console.log = (...args) => {
        if (args[0]?.includes?.('React DevTools')) return;
        originalLog.apply(console, args);
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              // Material 3 Expressive Color Palette (Derived from FO Metaux Red #B71C1C)

              onPrimary: '#FFFFFF',
              primaryContainer: '#FFDAD4',
              onPrimaryContainer: '#410001',
              secondary: '#775651',
              onSecondary: '#FFFFFF',
              secondaryContainer: '#FFDAD4',
              onSecondaryContainer: '#2C1512',
              tertiary: '#705C2E',
              onTertiary: '#FFFFFF',
              tertiaryContainer: '#FBDFA6',
              onTertiaryContainer: '#251A00',
              error: '#BA1A1A',
              onError: '#FFFFFF',
              errorContainer: '#FFDAD6',
              onErrorContainer: '#410002',
              background: '#FFFBFF',
              onBackground: '#201A19',
              surface: '#FFFBFF',
              onSurface: '#201A19',
              surfaceVariant: '#F5DDDA',
              onSurfaceVariant: '#534341',
              outline: '#857370',
              outlineVariant: '#D8C2BF',
              shadow: '#000000',

              inverseSurface: '#362F2E',

            },
